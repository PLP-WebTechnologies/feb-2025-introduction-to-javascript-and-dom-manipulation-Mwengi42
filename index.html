<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript and DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to DOM Manipulation</h1>
    </header>
    
    <section class="content-section">
        <p id="textContent">This is a paragraph of text. Click the button below to change it.</p>
        <button id="changeTextButton">Change Text</button>
    </section>

    <section class="content-section">
        <p id="styleExample">This text will change color when you click the button.</p>
        <button id="changeStyleButton">Change Style</button>
    </section>

    <section class="content-section">
        <button id="toggleElementButton">Toggle Element</button>
        <div id="elementToToggle" class="hidden">
            <p>This element can be hidden or shown by clicking the button.</p>
        </div>
    </section>

    <footer>
        <p>Created for DOM Manipulation Practice</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
